<template name="canI">
	<main>
		{{#if data.surf}}
			<p>It is: {{data.weather.temp_c}} &#176;c and {{data.weather.weather}}.</p>

			<p>The wind is blowing at: {{data.weather.wind_kph}} kph from the {{data.weather.wind_dir}}.</p>

			<h1>You can surf!</h1>
		{{else}}
			<h1>You can't surf!</h1>
		{{/if}}
		last update on {{data.weather.date}}
	</main>
</template>
