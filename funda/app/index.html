	<section class="page" id="home">
		<h1 data-bind="welcome"></h1>

		<form id="searchWizardForm">

			<fieldset class="1">
				<label class="hidden" for="title">Plaats</label>
				<input type="text" name="place" placeholder="Plaats"/>
				<a href="" class="next">volgende</a>
			</fieldset>
			
			<fieldset class="2 hidden">
				<h1>Hoe duur mag het huis zijn?</h1>

				<label for="title">minmaal: </label><br>
				€<input type="number" name="priceMin"/><br>

				<label for="title">maximaal: </label><br>
				€<input type="number" name="priceMax"/>
				<a href="" class="previous">vorige</a>
				<a href="" class="next">volgende</a>
			</fieldset>

			<fieldset class="3 hidden">
				<h1>Ik ben opzoek naar een:</h1>
				<input type="radio" name="houseType" value="woonhuis"> Huis<br>
				<input type="radio" name="houseType" value="appartement"> Appartement<br>
				<input type="radio" name="houseType" value=""> Geen voorkeur
				<a href="" class="previous">vorige</a>
				<a href="" class="next">volgende</a>
			</fieldset>

			<fieldset class="4 hidden">
				<h1>Ik ben opzoek naar een:</h1>
				<input type="radio" name="outdoor" value="balkon"> Balkon<br>
				<input type="radio" name="outdoor" value="tuin"> Tuin<br>
				<input type="radio" name="" value=""> Geen voorkeur
				<a href="" class="previous">vorige</a>
				<a href="" class="next">volgende</a>
			</fieldset>

			<fieldset class="5 hidden">
				<h1>Ik ben opzoek naar:</h1>

				<label for="title">minmaal aantal kamers: </label><br>
				<input type="number" name="roomsMin"/><br>

				<label for="title">maximaal aantal kamers: </label><br>
				<input type="number" name="roomsMax"/>

				<a href="" class="previous">vorige</a>

				<button type="submit" id="searchButton">Zoeken</button>
			</fieldset>

		</form>

		<div id="loadXhr" class="loader hidden"></div>

		<div id="metadata">
			<p data-bind="Titel"></p>
		</div>

		<div id="dataSection" class="hidden">
			<a href="" class="link">

					<h1 data-bind="Adres"></h1>
					<img src="" class="img" alt="">
					<div class="Prijs">
						<p data-bind="Koopprijs"></p>
					</div>
				</div>
			</a>
		</div>

	</section>
