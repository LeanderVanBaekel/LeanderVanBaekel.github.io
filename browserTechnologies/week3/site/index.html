<!doctype html>
<html lang="nl">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    
    <script>
        document.createElement('header');
        document.createElement('section');
        document.createElement('article');
        document.createElement('nav');
    </script>

	<title>Boodschapjes</title>

	<link rel="stylesheet" href="style.css">
	
	<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" media="all" href="style-ie.css"/>
	<![endif]-->

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body class="body">
	<header>
		<h1>Boodschapjes</h1>
		<nav class="nav">
			<ul>
				<li><a href="#list">Mijn lijst</a></li>
				<li><a href="#products">producten</a></li>
			</ul>
		</nav>
	</header class='header'>
	<form>
		<article id="list" class="drop-zone">
			<h2>Mijn lijst</h2>
			<section class="product-container">
				<article class="product hidden drop-zone-field">
					<p>Sleep hier het product heen.</p>
				</article>
				<article class="product">
					<img src="http://loremflickr.com/640/212/vegetable,food" alt="product image">
					<h3>Product</h3>
					<button class="strike" aria-label="Afstrepen">-</button>
				</article>
				<article class="product">
					<img src="http://loremflickr.com/640/208/vegetable,food" alt="product image">
					<h3 class="strike-through">Product</h3>
					<button class="remove" aria-label="Verwijderen">x</button>
				</article>

			</section>
		</article>

		<article id="products">
			<h2>Producten</h2>
	        <section class="product-container">
		        <article class="product">
		          <img src="http://loremflickr.com/640/210/vegetable,food" alt="product image">
		            <h3>Product</h3>
		          <button class="add" aria-label="Add to list">+</button>
		        </article>
		        <article class="product">
		          <img src="http://loremflickr.com/640/209/vegetable,food" alt="product image">
		            <h3>Product</h3>
		          <button class="add" aria-label="Add to list">+</button>
		        </article>
		         <article class="product">
		          <img src="http://loremflickr.com/640/211/vegetable,food" alt="product image">
		            <h3>Product</h3>
		          <button class="add" aria-label="Add to list">+</button>
		        </article>
	        </section>
		</article>
	</form>

	<script src="script.js"></script>
</body>
</html>
