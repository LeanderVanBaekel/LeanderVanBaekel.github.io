<!doctype html>

<html lang="nl">
<head>

	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<title></title>
	<meta name="description" content="">
<!-- 	<meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">


	<script src="javascript/routie.js" type="text/javascript"></script>
	<script src="javascript/transparency.js" type="text/javascript"></script>
	<script src="javascript/pegasus.js" type="text/javascript"></script>
	<script src="javascript/underscore.js" type="text/javascript"></script>
	<!-- <script src="javascript/hammer-time.min.js" type="text/javascript"></script> -->
	<script src="javascript/hammer.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/style.css">
	
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>


</head>
<body>
	<nav>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#movieFinder">Movie Finder</a></li>
			<li><a href="#searchedMovies">Searched Movies</a></li>
		</ul>
	</nav>

	<section class="page" id="home">
		<h1>Home</h1>
		<p data-bind="welcome">geen javascript</p>
	</section>

	<section class="page" id="movieFinder">
		<h1>Movie Finder</h1>
		<form>
			<label class="hidden" for="title">title</label>
			<input type="text" placeholder="title" id="searchField"/>
			<button type="submit" id="searchGo">Search</button>
		</form>

		<div id="loadXhr" class="loader hidden"></div>
		
		<section id="dataSection" class="hidden">
			<img src="" data-bind="Poster" id="img" alt="">
			<article>
					
				<h1 data-bind="Title">no movie</h1>
				<h2 data-bind="Year">year</h2>
				<h2 data-bind="Genre"></h2>
				<p>IMDB Rating: <span data-bind="imdbRating"></span></p>
				<h3>plot:</h3>
				<p data-bind="Plot"></p>
				<a href="#info" data-bind="link" title="more info">More info</a>
			</article>
			
		</section>
	</section>

	<section class="page" id="searchedMovies">

		<h1>Searched Movies</h1>

		<div class="_underscoreMovieData">
			<div class="movie" id="movieList">
				<a href="#info" data-bind="Title"></a>
			</div>
<!-- 
			<h2>Series</h2>
			<div class="series">
				<a href="#info" data-bind="Title"></a>
			</div>
		</div> -->

<!-- 		<div id="above">
			<h1>PG-13</h1>
			<div class="_above">
				<div class="movie">
					<p data-bind="Title"></p>
				</div>		
			</div>
		</div> -->

	</section>

	<section class="page" id="info">
		<h1>More info</h1>
			<img src="" data-bind="Poster" id="img" alt="">
			<article>
					
				<h1 data-bind="Title">no movie</h1>
				<h2 data-bind="Year">year</h2>
				<h2 data-bind="Genre"></h2>
				<p>IMDB Rating: <span data-bind="imdbRating"></span></p>
				<p>rated: <span data-bind="Rated"></span></p>
				<p>released: <span data-bind="Released"></span></p>
				<p>Runtime: <span data-bind="Runtime"></span></p>
				<p>Type: <span data-bind="Type"></span></p>
				<h3>plot:</h3>
				<p data-bind="Plot"></p>
			</article>
	</section>

	<section class="page" id="notFound">
		<h1>404</h1>
	</section>
	
	<script src="javascript/script.js" type="text/javascript"></script>
</body>
</html>
